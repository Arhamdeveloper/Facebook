<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="img/face.png" type="image/x-icon">
</head>
<body>
    
        <div id="logo">
            <img src="img/facebook.svg" alt="" id="facebook"> <br>
            <h1>Recent Logins</h1> 
            <p id="click">Click your picture or add your account. </p>
            <div id="arham"><img src="img/arham.jpg" alt="" id="ar"> <br> <p id="arh">Arham</p></div>
            <div id="add"><div id="img"><img src="img/add.png" alt="" id="add2"></div><p id="acc">Add Account</p></div>
        </div>
        <div id="signin">
            <div id="form">
                <form action="">
                    <input type="text" placeholder="Email address or phone number" id="Email"> <br>
                    <input type="password" placeholder="Password" id="pass"> <br>
                    <button id="log">Log in</button>
                    <p id="for">Forgotten Password?</p>
                    <button id="create">Create new account</button>
                </form>
            </div>
        </div>
    
</body>
</html>
